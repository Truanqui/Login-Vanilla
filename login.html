<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
    <!-- Validations Fileds -->
    <script type="text/javascript" src="services/validations.js"></script>
    <!-- LIBS EXTERNAS: JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Login Form</title>
  </head>
  <body>
    <div class="login-page">

      <label id="alert_geral"></label>

      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
          </div>
        </div>
        <form class="login-form" id="form">
          <input id="email" type="email" placeholder="Your E-mail"/>
          <small id="small_email"></small>
          <input id="password" type="password" placeholder="Your Password"/>
          <small id="small_pass"></small>
          <button id="submit">Logar</button>
        </form>
        <label class="container">Visualizar Senha
          <input type="checkbox" id="visiblePassword">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <!-- API Fecth -->
    <script type="module" src="login.js"></script>

    <script>
      $('#email').on('input', validateEmailInput);
      $('#password').on('input', validatePasswordInput);
      $('#visiblePassword').on('change', viewPassword);
    </script>

  </body>
</html>
